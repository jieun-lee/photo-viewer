<!DOCTYPE html>
<html>
	<head>
		<title>Photo Viewer</title>
		<link type="text/css" rel="stylesheet" href="stylesheet.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script src="script.js"></script>
	</head>

	<body>
		<center>

			<div id="gallery">
				<div id="gallery-box">
					<div id="gallery-photo-holder"></div>
				</div>
				<div id="gallery-toggle"></div>
			</div>

			<div id="main">
				<img>
				<div id="caption">
					<p></p>
				</div>
			</div>

			<div id="photopicker">

				<div class="arrowholder" style="left: 0px">
					<img class="arrow" id="leftarrow" src="icons/leftarrow.png">
				</div>

				<div id="preview-container">
					<div class="preview", id="prev0"><img></div>
					<div class="preview", id="prev1"><img></div>
					<div class="preview", id="prev2"><img></div>
					<div class="preview", id="prev3"><img></div>
					<div class="preview", id="prev4"><img></div>
					<div class="preview", id="prev5"><img></div>
				</div>

				<div class="arrowholder" style="right: 0px">
					<img class="arrow" id="rightarrow" src="icons/rightarrow.png">
				</div>

			</div>

		</center>
	</body>
</html>
